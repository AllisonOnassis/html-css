<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens repetidas</title>
    <style>
        body {
            background-color: rgb(8, 22, 22);
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
            background-size: 90px 100px;
            background-repeat: repeat-y;
        }

        
    </style>
</head>
<body>
    <!--
    Aplicação de imagens de fundo

    Adicionar imagem = background-image url();
    Configurar o tamanho= background-size: ; 
    Personalizar a repetição = background-reapet: ;
    - no-repeat
    - repeat x
    - repeat y

    eixo x é horizontal / eixo y vertical
    -->
</body>
</html>
