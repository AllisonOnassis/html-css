<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Ordenadas</h2>
    <p>A ordem dos itens importa.</p>
    <ol type="I">
        <li>Acordar</li>
        <li>Arrumar a cama</li>
        <li>Tomar banho</li>
        <li>Enxugar o banheiro</li>
        <li>Tomar café da manhã</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Não ordenadas</h2>
    <p>Ordem não importa.</p>
    <ul type="square">
        <li>Macarrão</li>
        <li>Arroz</li>
        <li>Amendoas</li>
        <li>Uvas</li>
        <li>Pizza congelada</li>
    </ul>
</body>
</html>
