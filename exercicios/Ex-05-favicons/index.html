    <h1>Favicons</h1>
    <hr>
    <p>O Favicon é um ícone de favorito, ele é exibido no topo da guia do navegador.</p>
    <p>Acesse o seite Icon Archive ou favicon.io , escolha o formato ICO e baixe.</p>
    <p>Dentro da área de configurações do site, digite link:favicon aberte enter e cole o endereço do seu ícone.</p>
